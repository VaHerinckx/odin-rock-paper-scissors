<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Odin Game</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Rock Paper Scissors: can you beat the computer?</h1>
  <p>Take your pick! Rock, paper, or scissors? </p>
  <div class="buttons">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  <div class="results" style="background-color: black; color:white;">
  </div>
</body>
</html>
